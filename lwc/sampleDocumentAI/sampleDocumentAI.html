<template>
    <div>
        <lightning-spinner alternative-text="Loading" size="x-small" style={displaySpinner}></lightning-spinner>
    </div>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container" style={blurIfEscalate}>
            <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
            </button>

            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Document AI Data Viewer</h1>
            </div>


            <div class="slds-modal__content slds-p-around_xx-small" style="display: flex;">

                <div style="width: 50%; height: 100%;">
                    <template if:true={fileDataUrl}>
                        <template if:true={isPdf}>
                            <c-pdfjsviewer record-id={recordId}></c-pdfjsviewer>
                        </template>
                        <template if:false={isPdf}>
                            <div style="width: 100%; height: 100%; display: flex; overflow: scroll;" onwheel={handleWheel}>
                                <img src={fileDataUrl} alt="Preview" class="preview" style={zoomStyle}/>
                            </div>
                        </template>
                    </template>
                    <template if:false={fileDataUrl}>
                        <p style="color: #777; font-style: italic;">No file available.</p>
                    </template>
                </div>

                <div style="width: 50%; height: 100%; display: flex; flex-direction: column; margin-right: 10px;">
                    <div style="height: 7%; display: flex; align-items: center; ">
                        <lightning-button label="데이터 추출"
                                        variant="brand"
                                        onclick={handleExtractData}>
                        </lightning-button>
                        <!-- <lightning-button label="Match Records"
                                        variant="neutral"
                                        onclick={handleMatchRecords}>
                        </lightning-button> -->
                        <lightning-button label="저장"
                                        variant="brand"
                                        onclick={handleSaveData}
                                        style="margin-left: auto;">
                        </lightning-button>
                        <lightning-button label="Escalate" onclick={popupEscalate}></lightning-button>
                    </div>

                    <div style="height: 87%; overflow: auto; scrollbar-width: thin; margin-top: 5px; margin-bottom: 5px;">
                        <template if:true={hasLineItems}>
                            <lightning-tabset variant="scoped" active-tab-value={activeTabValue} onactive={handleTabChange}>
                                <template for:each={lineItems} for:item="item">
                                    <lightning-tab key={item.id} label={item.label} value={item.id}>
                                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                            <template for:each={item.fields} for:item="field">
                                                <div key={field.apiName} style="display: flex; flex-direction: column;">
                                                    <!-- <label style="font-weight: 600;">{field.label}</label> -->
                                                    <lightning-input
                                                        type={field.type}
                                                        value={field.value}
                                                        data-itemid={item.id}
                                                        data-name={field.apiName}
                                                        onchange={handleInputChange}
                                                        label={field.label}
                                                        step={field.step}>
                                                    </lightning-input>
                                                </div>
                                            </template>
                                        </div>
                                    </lightning-tab>
                                </template>
                            </lightning-tabset>
                        </template>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- ESCALATE POPUP MODAL -->
    <template if:true={showEscalatePopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium" style="z-index: 9500;">
            <div class="slds-modal__container" style="width: 50vw !important;">
                <!-- HEADER -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Create Case: R&D Escalation</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={handleEscalateClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>

                <!-- BODY -->
                <div class="slds-modal__content slds-p-around_medium" style="overflow-y: auto;">
                    <lightning-record-edit-form object-api-name="Case"
                                                record-type-id={recordTypeId}
                                                onsuccess={handleSuccess}
                                                onerror={handleError}>

                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="ContactId" value={contactId}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="AccountId" value={accountId}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Subject"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Priority"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Type"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Reason"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="l_" ></lightning-input-field>
                            </div>
                        </div>

                        <div class="slds-m-top_medium slds-align_absolute-center">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleEscalateClose}></lightning-button>
                            <lightning-button variant="brand" label="Create Case" class="slds-m-left_small" type="submit"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
    </template>

</template>
